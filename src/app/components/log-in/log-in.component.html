<div class="main-one">
    <div class="container">
        <h1>Welcome Back User!</h1>
        <p id="one">Books are uniquely portable magic.</p>
        <p id="one">Access Your Portal Right Now</p>
        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-inside" style="text-align: center;">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                        name="username">
                    <label for="floatingInput">username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel
                        name="password">
                    <label for="floatingPassword">password</label>
                </div>
                <div class="d-grid gap-2" style="margin-top: 10px;">
                    <button class="btn btn-primary" type="submit" value="submit">login</button>
                </div>
                <p class="p-new-user"><a href="/signup">New User?Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
