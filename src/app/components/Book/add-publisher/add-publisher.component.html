<div class="container">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-inside">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="name">
                <label for="floatingInput">Name of Publisher</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="country">
                <label for="floatingInput">Country</label>
            </div>
            <div class="d-grid gap-2" style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit" value="submit">Add Publisher</button>
            </div>
        </div>
    </form>
    {{error|json}}
</div>
