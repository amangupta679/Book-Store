<div class="container">
    <form #myForm="ngForm" (ngSubmit)="formSubmit(myForm)">
        <div class="form-inside" style="text-align: center;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="John Doe" ngModel name="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="address">
                <label for="floatingInput">Address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel
                    name="phone">
                <label for="floatingInput">Phone</label>
            </div>
            <div class="container-date">
                <mat-form-field style="width: 100%; margin: 10px 0px;">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" ngModel name="date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <select class="select-css" style="width: 100%; height: 2rem;" ngModel name="gender">
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>

            <div class="d-grid gap-2" style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit" value="submit">SignUp</button>
            </div>
        </div>
    </form>

</div>
